<form [formGroup]="cardsForm" (ngSubmit)="onSubmit()">

  <label>Code PAN : <input formControlName="codePan" /></label>
  <label>CCV : <input formControlName="ccv" /></label>
  <label>Mois : <input formControlName="mois" /></label>
  <label>Ann√©e : <input formControlName="annee" /></label>
  
  <button type="submit" [disabled]="cardsForm.invalid">
    {{ editMode ? 'Modifier' : 'Ajouter' }}
  </button>
  <button type="button" *ngIf="editMode" (click)="cancelEdit()">Annuler</button>
</form>
